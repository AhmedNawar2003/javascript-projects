<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Board</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <audio
      id="applause"
      src="sounds/applause.mp3"
    ></audio>
    <audio
      id="boo"
      src="sounds/boo.mp3"
    ></audio>
    <audio
      id="gasp"
      src="sounds/gasp.mp3"
    ></audio>
    <audio
      id="tada"
      src="sounds/tada.mp3"
    ></audio>
    <audio
      id="victory"
      src="sounds/victory.mp3"
    ></audio>
    <audio
      id="wrong"
      src="sounds/wrong.mp3"
    ></audio>

    <div class="buttons">
        <button class="btn" id="applause-btn">Applause</button>
        <button class="btn" id="boo-btn">Boo</button>
        <button class="btn" id="gasp-btn">Gasp</button>
        <button class="btn" id="tada-btn">Tada</button>
        <button class="btn" id="victory-btn">Victory</button>
        <button class="btn" id="wrong-btn">Wrong</button>
      </div>
    </div>
    <footer>Made with <span>‚ù§</span> by Tapesh</footer>
    <script src="js/main.js"></script>
  </body>
</html>
