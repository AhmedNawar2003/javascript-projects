<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="py-5">
      <div class="container">
        <h1 class="mb-3">Product</h1>
        <div class="mb-4">
          <label for="productName">Product Name</label>
          <input type="text" class="form-control" id="productName" />
        </div>
        <div class="mb-4">
          <label for="productPrice">Product Price</label>
          <input type="number" class="form-control" id="productPrice" />
        </div>
        <div class="mb-4">
          <label for="productCategory">Product Category</label>
          <input
            type="text"
            class="form-control"
            productPrice=""
            id="productCategory"
          />
        </div>
        <div class="mb-4">
          <label for="productDescription">Product Description</label>
          <input type="text" class="form-control" id="productDescription" />
        </div>
        <div class="mb-4">
            <label for="productCount">Product Count</label>
            <input type="number" class="form-control w-25" id="productCount" />
          </div>
        <button class="btn btn-info mt-3" type="button" onclick="addProduct()" id="add_Product">
          Add Product
        </button>
        <button  class="btn btn-danger mt-3" type="button" onclick="deleteAll()" id="delete_Product">
            Delete All
          </button>

        <table class="table mt-4 table-bordered text-center">
          <thead>
            <th class="bg-dark text-light">ID</th>
            <th class="bg-dark text-light">Product Name</th>
            <th class="bg-dark text-light">Product Price</th>
            <th class="bg-dark text-light">Product Category</th>
            <th class="bg-dark text-light">Product Desc</th>
            <th class="bg-dark text-light">Product count</th>
            <th class="bg-dark text-light">total Price</th>
            <th class="bg-dark text-light">Delete</th>
            <th class="bg-dark text-light">Update</th>
          </thead>
          <tbody id="tBody">
            
          </tbody>
        </table>
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main2.js"></script>
  </body>
</html>
