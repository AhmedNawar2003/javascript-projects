<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanded Cards</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="images">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <img src="img/explore-world.jpg" alt="" id="exploreWorld" class="img"/>
              <h3 id="world">Explore World</h3>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="img/Wild Forest.jpg" alt="" class="active" id="wildForest" class="img"/>
              <h3 class="d-none" id="forest">Wild Forest</h3>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="img/Sunny Beach.jpg" alt="" class="active" id="sunnyBeach" class="img"/>
              <h3 class="d-none" id="beach">Sunny Beach</h3>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="img/City on Winter.jpg" alt="" class="active" id="cityWinter" class="img"/>
              <h3 class="d-none" id="winter">City on Winter</h3>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="img/Mountains - Clouds.jpg" alt="" class="active" id="MountainCloud" class="img"/>
              <h3 class="d-none" id="cloud">Mountains - Clouds</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
